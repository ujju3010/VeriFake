<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            background: #5cb85c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Fake News Detector</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/analyze" method="POST">
        <label for="text">Enter News Article:</label>
        <textarea id="text" name="text" placeholder="Paste the news article here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>
</div>
</body>
</html>
